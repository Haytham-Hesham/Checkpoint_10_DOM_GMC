<!DOCid html>
    <html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <title>Shopping Cart</title>
        <link rel="stylesheet" id="text/css" href="shopping_cart.css" />
        <link rel="icon"
            href="https://media.istockphoto.com/id/1206806317/vector/shopping-cart-icon-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=1RRQJs5NDhcB67necQn1WCpJX2YMfWZ4rYi1DFKlkNA="
            id="image/x-icon" />
    </head>

    <body class="">
        <section class="container">
            <header>
                <section class="Title">
                    <h1>The Products</h1>
                </section>
                <section class="mini_icon_class">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="cart">
                        <path
                            d="M21.5,15a3,3,0,0,0-1.9-2.78l1.87-7a1,1,0,0,0-.18-.87A1,1,0,0,0,20.5,4H6.8L6.47,2.74A1,1,0,0,0,5.5,2h-2V4H4.73l2.48,9.26a1,1,0,0,0,1,.74H18.5a1,1,0,0,1,0,2H5.5a1,1,0,0,0,0,2H6.68a3,3,0,1,0,5.64,0h2.36a3,3,0,1,0,5.82,1,2.94,2.94,0,0,0-.4-1.47A3,3,0,0,0,21.5,15Zm-3.91-3H9L7.34,6H19.2ZM9.5,20a1,1,0,1,1,1-1A1,1,0,0,1,9.5,20Zm8,0a1,1,0,1,1,1-1A1,1,0,0,1,17.5,20Z">
                        </path>
                    </svg>
                    <span>0</span>
                </section>
            </header>
            <section class="the_items">

                <div class="item">
                    <img src="https://m.media-amazon.com/images/I/51AmJCSkOoL._AC_UF1000,1000_QL80_.jpg" width="240"
                        height="230" id="prod_img">
                    <div id="text1">
                        <h3>Davidoff cool water</h3>
                        <div id="price">
                            <p>Price:</p>
                            <p id="actual_price">1267</p>
                            <p>EGP</p>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="cart_button">Add to Cart</button>
                        <br>
                        <br>
                        <button class="like_button">
                            <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path  d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/></svg>
                        </button>
                    </div>
                </div>
            </section>
        </section>
        <section class="cartTab">
            <h2>Shopping Cart</h2>
            <section class="listcart">
                <section class="item">
                    <img src="">
                    <div class="name">Name</div>
                    <div class="total_price">650</div>
                    <div class="Quantity">
                        <span class="minus">-</span>
                        <span>0</span>
                        <span class="plus">+</span>
                    </div>
                </section>
            </section>
            <section class="btn">
                <button id="close">Close</button>
                <button id="checkout">Proceed</button>
            </section>
        </section>
        <script src="shopping_cart.js"></script>
    </body>

    </html>
